<!-- Available model data
{{ title }}
{{ score }}
{{ score text }}
{{ feedback }}
{{ image }}
{{ wordcount }}
{{ text }}
{{ matches }}
-->

<ng-include src="'views/nav.html'"></ng-include>

<div>
  <div class="panel">
    <img alt="passes the criterion" style="display:inline; float:right;" src="{{img}}">
    <h2>{{ ::title | capitalize}}</h2>
      Score: {{ score }}
      {{ feedback }}
      </div>
   </div>

    <div class="large-8 column">
      <div id="editable" class="textbox {{ markup }}" style="padding:10px 30px 30px 30px;margin-bottom:20px;" ng-model="text" contenteditable="true">{{ ::text }}</div>

        <p><input class="button" ng-click="reHighlight()" value="Re-highlight" /></p>
    </div>
    <div class="panel large-4 columns">
      <h3>{{ ::title | capitalize}} found</h3>
      <ul class="{{ markup }}">
        <li ng-repeat="match in matches">
          <mark>{{ match }}</mark>
        </li>
      </ul>
    </div>
  </div>
</div>
