<h1>{{title}}</h1>
<div class="large-4 small-4">
<input type="text" ng-model="search" placeholder="Search word or phrase">
</div>

<table>
	<thead>
	<tr><td>Search Flag</td><td>Suggestion</td></tr>
	</thead>
	<tr ng-repeat="table in data | filter:search">
		<td>{{table.find}}</td><td>{{table.suggestion}}</td>
	</tr>
</table>
